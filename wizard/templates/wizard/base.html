{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PinTrends Wizard{% endblock %}</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23E60023%22/></svg>">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        pinterest: {
                            red: '#E60023',
                            dark: '#111111',
                            gray: '#767676',
                            light: '#E9E9E9',
                            hover: '#F0F0F0',
                        }
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                    }
                }
            }
        }
    </script>

    <!-- Bootstrap Icons (Keep for icons if needed, or switch to something else later) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Masonry JS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cdcdcd;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Custom Scrollbar for Modals */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            /* border-top-right-radius: 1.5rem; */
            /* border-bottom-right-radius: 1.5rem; */
            margin-top: 5rem;
            /* Avoid header */
            margin-bottom: 2rem;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
            border: 1px solid white;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }

        /* HTMX Indicator Styles */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
            pointer-events: none;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1 !important;
            pointer-events: all !important;
        }
    </style>
</head>

<body class="bg-white text-gray-900 pb-20">

    <!-- Navbar -->
    <nav
        class="fixed top-0 left-0 right-0 h-20 bg-white z-50 flex items-center px-6 shadow-sm border-b border-gray-100">
        <div class="flex items-center gap-4 w-full max-w-[1600px] mx-auto">
            <!-- Logo -->
            <a class="flex items-center gap-2 text-pinterest-red hover:bg-gray-100 p-2 -ml-2 rounded-full transition-colors"
                href="{% url 'wizard:dashboard' %}">
                <i class="bi bi-pinterest text-2xl"></i>
            </a>

            <!-- Nav Links (Desktop) -->
            <div class="hidden md:flex items-center gap-1">
                <a href="{% url 'wizard:dashboard' %}"
                    class="px-4 py-3 font-semibold text-gray-900 rounded-full hover:bg-gray-100 transition-colors">Dashboard</a>
                <a href="{% url 'wizard:project_create' %}"
                    class="px-4 py-3 font-semibold text-white bg-pinterest-red rounded-full hover:bg-[#ad081b] transition-colors">New
                    Project</a>
            </div>

            <!-- Search Bar Mockup -->
            <div class="flex-1 mx-4">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="bi bi-search text-gray-500 group-focus-within:text-gray-900"></i>
                    </div>
                    <input type="text"
                        class="w-full h-12 bg-gray-100 rounded-full pl-12 pr-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:bg-white transition-all border-none"
                        placeholder="Search for trends, keywords, or ideas...">
                </div>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center gap-2">
                <a href="{% url 'wizard:analysis' %}"
                    class="h-12 px-6 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-900 font-semibold transition-colors gap-2">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span>Analysis</span>
                </a>
                <a href="#"
                    class="w-8 h-8 md:w-12 md:h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold hover:bg-gray-300 transition-colors overflow-hidden">
                    <span class="text-sm">PT</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-24"></div>

    {% if messages %}
    <div class="max-w-2xl mx-auto px-4 mb-6">
        {% for message in messages %}
        <div class="p-4 mb-2 rounded-2xl bg-gray-100 border-l-4 border-pinterest-red flex items-start shadow-sm">
            <div class="flex-1 text-sm font-medium">{{ message }}</div>
            <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-900"><i
                    class="bi bi-x-lg"></i></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Notification Container -->
    <div id="toast-notification"></div>

    <script>
        // Modal Body Scroll Lock
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.detail.target.id === 'modal-container' || evt.detail.target.closest('#modal-container')) {
                document.body.classList.add('overflow-hidden');
            }
        });

        // Observer to detect when modal is removed manually via JS
        const modalContainer = document.getElementById('modal-container');
        const observer = new MutationObserver((mutations) => {
            if (!modalContainer.hasChildNodes()) {
                document.body.classList.remove('overflow-hidden');
            }
        });
        observer.observe(modalContainer, { childList: true });
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        // Initialize Masonry on load and after HTMX swaps
        // Initialize Masonry on load and after HTMX swaps
        function initMasonry() {
            var grids = document.querySelectorAll('.masonry-grid');
            grids.forEach(function (grid) {
                imagesLoaded(grid, function () {
                    new Masonry(grid, {
                        itemSelector: '.grid-item',
                        columnWidth: '.grid-sizer',
                        percentPosition: true,
                        horizontalOrder: true // Pinterest style left-to-right filling
                    });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', initMasonry);
        document.addEventListener('htmx:afterSwap', initMasonry);
        document.addEventListener('htmx:afterSettle', initMasonry); // Also trigger after settle
    </script>
</body>

</html>
