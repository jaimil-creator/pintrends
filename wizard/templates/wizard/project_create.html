{% extends "wizard/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] py-10">
    <div
        class="bg-white p-8 md:p-12 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] w-full max-w-lg text-center relative overflow-hidden">

        <!-- Decorative bg blur -->
        <div
            class="absolute -top-20 -right-20 w-64 h-64 bg-red-100 rounded-full blur-3xl opacity-50 pointer-events-none">
        </div>
        <div
            class="absolute -bottom-20 -left-20 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50 pointer-events-none">
        </div>

        <div class="relative z-10">
            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 bg-gray-50 rounded-full mb-6">
                <i class="bi bi-pinterest text-pinterest-red text-[40px]"></i>
            </div>

            <h2 class="text-3xl font-bold mb-3 text-gray-900">Start New Project</h2>
            <p class="text-gray-500 mb-8 text-lg">Create a workspace to organize your trends and content.</p>

            <form method="post" class="text-left space-y-6">
                {% csrf_token %}

                <!-- Custom styling for crispy forms output or manual fields if needed. 
                     For now, we wrap crispy output and style the inputs via global CSS or JS if needed, 
                     but let's try to wrap it simply. -->
                <div class="space-y-4">
                    {{ form|crispy }}
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-4 px-6 bg-pinterest-red hover:bg-[#ad081b] text-white font-bold rounded-full text-lg transition-transform transform active:scale-95 shadow-lg shadow-red-200">
                        Start Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Override Bootstrap form styles injected by Crispy if necessary */
    .form-label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 1rem;
        padding: 0.75rem 1rem;
        border-color: #e5e7eb;
    }

    .form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
