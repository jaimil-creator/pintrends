<div id="keyword-card-{{ kw.id }}"
    class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 p-4 border-2 {% if kw.selected %}border-green-500 bg-green-50/30{% else %}border-transparent hover:border-gray-100{% endif %} group flex items-center gap-6 animate-fadeIn">

    <!-- Keyword Text -->
    <div class="flex-1 min-w-0">
        <h5 class="font-bold text-gray-900 leading-snug truncate">{{ kw.keyword }}</h5>
    </div>

    <!-- Potential Bar (Center) -->
    {% if kw.score > 0 %}
    <div class="hidden md:flex flex-col w-48 shrink-0">
        <div class="flex justify-between items-center mb-1">
            <small class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Potential</small>
            <small class="text-xs font-bold text-green-600">{{ kw.score }}%</small>
        </div>
        <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
            <div class="bg-gradient-to-r from-green-400 to-green-600 h-1.5 rounded-full"
                style="width: {{ kw.score }}%;"></div>
        </div>
    </div>
    {% endif %}

    <!-- Actions (Right) -->
    <div class="flex items-center gap-2 shrink-0">
        <button hx-get="{% url 'wizard:edit_keyword_htmx' project.id kw.id %}" hx-target="#keyword-card-{{ kw.id }}"
            hx-swap="outerHTML"
            class="w-10 h-10 flex items-center justify-center rounded-xl bg-gray-50 text-gray-400 hover:bg-gray-100 hover:text-gray-600 transition-all opacity-0 group-hover:opacity-100"
            title="Edit Keyword">
            <i class="bi bi-pencil-fill text-sm"></i>
        </button>

        <button hx-post="{% url 'wizard:toggle_expanded_keyword' project.id kw.id %}"
            hx-target="#keyword-card-{{ kw.id }}" hx-swap="outerHTML"
            class="w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-200 {% if kw.selected %}bg-green-500 text-white shadow-md{% else %}bg-gray-50 text-gray-400 hover:bg-gray-200{% endif %}"
            title="{% if kw.selected %}Selected{% else %}Select Keyword{% endif %}">
            {% if kw.selected %}
            <i class="bi bi-check-lg text-xl"></i>
            {% else %}
            <i class="bi bi-plus-lg text-lg"></i>
            {% endif %}
        </button>
    </div>
</div>
