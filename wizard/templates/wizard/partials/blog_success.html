<div class="bg-white rounded-2xl shadow-md border-2 border-green-100 p-6 animate-fadeIn">
    <div class="flex items-start gap-4 mb-4">
        <div class="bg-green-50 rounded-full p-3">
            <i class="bi bi-check-circle-fill text-green-600 text-3xl"></i>
        </div>
        <div class="flex-1">
            <h4 class="font-bold text-gray-900 text-lg mb-2">âœ¨ Blog Generated Successfully!</h4>
            <p class="text-gray-600 text-sm">{{ blog_post.topic }}</p>

            <div class="mt-4 flex flex-wrap gap-2">
                <span class="inline-flex items-center gap-1 bg-gray-100 px-3 py-1 rounded-full text-xs font-medium">
                    <i class="bi bi-card-text"></i> {{ blog_post.sections.count }} Sections
                </span>
                <span class="inline-flex items-center gap-1 bg-gray-100 px-3 py-1 rounded-full text-xs font-medium">
                    <i class="bi bi-image"></i> {{ blog_post.sections.count|add:1 }} Images
                </span>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-3 pt-4 border-t border-gray-100">
        <button hx-get="{% url 'wizard:blog_detail_htmx' blog_post.id %}" hx-target="#modal-container"
            hx-swap="innerHTML"
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded-full transition-colors text-sm">
            <i class="bi bi-eye"></i> Preview
        </button>

        <button onclick="showRegenerateConfirm({{ blog_post.id }})"
            class="flex-1 bg-orange-50 hover:bg-orange-100 text-orange-700 font-bold py-2 px-4 rounded-full transition-colors text-sm">
            <i class="bi bi-arrow-clockwise"></i> Regenerate
        </button>

        <a href="{% url 'wizard:export_blog_json' blog_post.id %}"
            class="flex-1 bg-purple-50 hover:bg-purple-100 text-purple-700 font-bold py-2 px-4 rounded-full transition-colors text-sm text-center">
            <i class="bi bi-code-square"></i> JSON
        </a>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
    }
</style>
